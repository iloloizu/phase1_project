<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations & Gifts</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="leftBox"></div>
    <div id="rightBox"></div>
    <div id="middleBox"></div>
    <div id="donation-bar">
        <header>
            <h2>X's Gift</h2>
        </header>
    </div>
    <div id="gift-image">
        <img id="mainGift"
            src="https://media.istockphoto.com/vectors/isometric-gift-flat-icon-pixel-perfect-for-mobile-and-web-vector-id1152848595?k=20&m=1152848595&s=612x612&w=0&h=T9QQc2EYpvnB_sBzvcNrraL77VE9aXQlA86xum364uU="
            alt="No Image">
    </div>
    <div id="giftsFor">
        <h3>Gift's For:</h3>
        <p id="giftGetters"></p>
        <!-- <h6 id="test123"></h6> -->
        <p id="newGiftAdd"></p>
    </div>
    <div id="giftDisplay">
        <p id="nameGift"></p>
        <!-- <img src="https://www.udacity.com/images/svgs/udacity-tt-logo.svg" id="pictureGift"> -->
        <p id="itemGift"></p>
        <p id="priceGift"></p>
        <a href="" id="linkGift">Click to Buy</a>
        <p id="commentGift"></p>
        <form>
            <label for="ordered">Purchased</label>
            <input type="checkbox" id="checkOrder" value="ordered">
        </form>
    </div>
    <div id="iWantMoreGifts">
        <h3>Add to your Wishlist</h2>
            <form>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="item">Gift Item:</label><br>
                <input type="text" id="item" name="item"><br>

                <label for="price">Price:</label><br>
                <input type="text" id="price" name="price"><br>

                <label for="picture">Link to Picture:</label><br>
                <input type="text" id="picture" name="picture"><br>

                <label for="link">Link to Purchase:</label><br>
                <input type="text" id="link" name="link"><br>

                <label for="comment">Comment:</label><br>
                <input type="text" id="comment" name="comment"><br>

                <br><input id="finalSubmit" type="submit" value="Submit">
            </form>
    </div>
</body>

</html>
